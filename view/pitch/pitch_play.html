<!DOCTYPE html>
<html>
<head>
    <title>Pitch Detection</title>
    <style>
        * { font-family: 'Noto Sans JP', sans-serif !important; }
        #debug {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            padding: 10px;
            border: 1px solid #ccc;
            margin: 20px;
            overflow-y: auto;
            max-height: 300px;
        }
    </style>
</head>
<body>
    <div id="debug">Click "Start Detection" to begin</div>
    <button id="detectButton">Start Detection</button>
    <canvas id="visualizer" width="400" height="200"></canvas>
    <script>
        let audioCtx, analyser, microphone, bufferLength, dataArray;
        let isDetecting = false;
        let canvas, canvasCtx;

        document.getElementById('detectButton').addEventListener('click', startDetection);

        function startDetection() {
            if (isDetecting) return;

            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioCtx.createAnalyser();
            analyser.fftSize = 2048;
            bufferLength = analyser.frequencyBinCount;
            dataArray = new Uint8Array(bufferLength);

            canvas = document.getElementById('visualizer');
            canvasCtx = canvas.getContext('2d');

            navigator.mediaDevices.getUserMedia({ audio: true, video: false })
                .then(stream => {
                    microphone = audioCtx.createMediaStreamSource(stream);
                    microphone.connect(analyser);
                    isDetecting = true;
                    updatePitch();
                    visualize();
                })
                .catch(err => {
                    console.error('Error accessing microphone:', err);
                    updateDebug(`Error accessing microphone: ${err.message}`);
                });
        }

        function updatePitch() {
            if (!isDetecting) return;

            analyser.getByteFrequencyData(dataArray);
            
            let maxIndex = 0;
            let maxValue = 0;
            for (let i = 0; i < bufferLength; i++) {
                if (dataArray[i] > maxValue) {
                    maxValue = dataArray[i];
                    maxIndex = i;
                }
            }

            // 周波数を計算 (Hz)
            let frequency = maxIndex * audioCtx.sampleRate / analyser.fftSize;
            updateDebug(`Detected frequency: ${frequency.toFixed(2)} Hz`);

            // 基本周波数の推定
            let fundamentalFrequency = estimateFundamentalFrequency(dataArray);
            updateDebug(`Estimated fundamental frequency: ${fundamentalFrequency.toFixed(2)} Hz`);

            requestAnimationFrame(updatePitch);
        }

        function estimateFundamentalFrequency(data) {
            let maxIndex = 0;
            let maxValue = 0;
            const threshold = 0.1; // 閾値を設定（調整可能）

            // ピークを見つける
            for (let i = 1; i < data.length - 1; i++) {
                if (data[i] > threshold * 255 && data[i] > data[i - 1] && data[i] > data[i + 1]) {
                    if (data[i] > maxValue) {
                        maxValue = data[i];
                        maxIndex = i;
                    }
                }
            }

            // 基本周波数を計算 (Hz)
            return maxIndex * audioCtx.sampleRate / analyser.fftSize;
        }

        function visualize() {
            if (!isDetecting) return;

            analyser.getByteFrequencyData(dataArray);

            canvasCtx.fillStyle = 'rgb(200, 200, 200)';
            canvasCtx.fillRect(0, 0, canvas.width, canvas.height);

            const barWidth = (canvas.width / bufferLength) * 2.5;
            let barHeight;
            let x = 0;

            for(let i = 0; i < bufferLength; i++) {
                barHeight = dataArray[i] / 2;

                canvasCtx.fillStyle = `rgb(${barHeight + 100}, 50, 50)`;
                canvasCtx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);

                x += barWidth + 1;
            }

            requestAnimationFrame(visualize);
        }

        function updateDebug(message) {
            const debugDiv = document.getElementById('debug');
            debugDiv.innerHTML = `<p>${message}</p>`;
        }
    </script>
</body>
</html>
