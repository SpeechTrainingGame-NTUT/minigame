<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>声の高さ チェック</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
        * {
            font-family: 'Noto Sans JP', sans-serif !important;
            text-align: center;
        }
        .btn-custom-success {
            background-color: #28a745;
            border-color: #28a745;
            color: white;
            transition: opacity 0.3s;
        }
        .btn-custom-success:hover, .btn-custom-success:active {
            background-color: #28a745 !important;
            border-color: #28a745 !important;
            color: white !important;
            opacity: 0.8 !important;
        }
        .btn-custom-primary {
            background-color: #007bff;
            border-color: #007bff;
            color: white;
            transition: opacity 0.3s;
        }
        .btn-custom-primary:hover, .btn-custom-primary:active {
            background-color: #007bff !important;
            border-color: #007bff !important;
            color: white !important;
            opacity: 0.8 !important;
        }
        .btn-group-custom {
            gap: 0.5rem; /* ボタン間のスペースを調整 */
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100">
    <div class="container my-5">
        <h1 class="mb-4">声の高さ チェック</h1>
        <p>ここでは基本周波数を用います。<br>周波数が高いほど、高い声、逆に、周波数が低いと低い声になります。</p>
        <div class="d-flex justify-content-center mb-3">
            <button onclick="startRecording()" class="btn btn-custom-success col-auto">
                <!--<i class="fas fa-play"></i>--> 開始
            </button>
        </div>

        <p id="output" class="fs-4">基本周波数: 0 [Hz]</p>

        <div class="row justify-content-center mt-4">
            <div class="col-md-8">
                <div class="d-flex justify-content-center btn-group-custom">
                    <a href="../pitch_explain.html" class="btn btn-custom-primary">
                        <!--<i class="fas fa-arrow-left me-2"></i>-->戻る
                    </a>
                    <a href="../../../index.html" class="btn btn-custom-primary">
                        <!--<i class="fas fa-home me-2"></i>-->ホーム画面へ
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script>
        async function startRecording() {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const source = audioContext.createMediaStreamSource(stream);
            const processor = audioContext.createScriptProcessor(4096, 1, 1);

            processor.onaudioprocess = async function(event) {
                const inputData = event.inputBuffer.getChannelData(0);
                const int16Data = new Int16Array(inputData.length);
                for (let i = 0; i < inputData.length; i++) {
                    int16Data[i] = inputData[i] * 32767;
                }
                const response = await fetch('/process_audio', {
                    method: 'POST',
                    body: int16Data.buffer
                });
                const result = await response.json();
                document.getElementById('output').innerText = `基本周波数: ${result.fo.toFixed(1)} [Hz]`;
            };

            source.connect(processor);
            processor.connect(audioContext.destination);
        }
    </script>
</body>
</html>
